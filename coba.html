<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan</title>
</head>
<body>
    <script>
        var t = 1;
        for (i=1; i<=10; i++) {
            document.writeln(i * t + '.');
            t = t * -1; 
        }

        var nilai=[80,100,30,20];
        var total=0;
        for(i=0; i<3; i++){
            delete nilai[1];
            if(nilai[i]!=null)
                total = total + nilai[i];
        }
        alert(total);

        var propinsi = ["Jawa Timur","Jawa Tengah","Sulawesi Selatan","Sumatera Utara"];
        var posisi = 1;
        var ibukota;
        switch(propinsi[posisi+1]) {
            case "Jawa Timur" :
                ibukota = "Surabaya";
                break;
            case "Jawa Tengah" :
                ibukota = "Semarang";
                break;
            case "Sulawesi Selatan" :
                ibukota = "Makassar";
                break;
            case "Sumatera Utara" :
                ibukota = "Medan";
                break;
        }
        document.writeln("Ibu Kota propinsi " + propinsi[posisi+1] + " adalah " + ibukota);

        var x = 13.67;
        var y = 11;
        var z = 3.27;
        var penjumlahan = parseInt(x) + parseInt(y) + parseInt(z);
        document.writeln(penjumlahan);

        var x = 22.37;
        var y = 9;
        var penjumlahan2 = parseInt(x) + parseInt(y);
        document.writeln(penjumlahan2);

        let angka = [10, 24, 53, 5, 20];
        angka.sort(function(a, b){return a-b});
        angka.push(60);
        document.writeln(angka);
    </script>
</body>
</html>
